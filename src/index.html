<body>



  <script>
     window.subject = new Rx.Subject();  
     subject.subscribe( function(value) {
       console.log("called", value);
     })
  </script>


  <app-root  >
    <!-- app comp view inserted here -->
    
  </app-root>


  <button id="publish">
    Publish
  </button>

  <script>
    document.getElementById("publish")
    .addEventListener('click', function() {
        subject.next(Math.random());
    });
  
  </script>
